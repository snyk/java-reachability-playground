name: Example workflow for Maven using Sonarcloud
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'tumerin'
          cache: maven  
      - name: Build with Maven Cloud
        run: mvn -B verify sonar:sonar -Dsonar.projectKey=javaprojectreachability101 -Dsonar.organisation=javaprojectreachability -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKENS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

